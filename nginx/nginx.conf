
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/atom+xml image/svg+xml;

    # Use Docker DNS resolver
    resolver 127.0.0.11 valid=30s;




    # ===================================================================
    # Moodle LMS - lms.sclsandbox.xyz (Redirect HTTP -> HTTPS)
    # ===================================================================
    server {
        listen 80;
        server_name lms.sclsandbox.xyz;
        return 301 https://$host$request_uri;
    }

    # ===================================================================
    # Moodle LMS - lms.sclsandbox.xyz (HTTPS)
    # ===================================================================
    server {
        listen 443 ssl;
        server_name lms.sclsandbox.xyz;

        # SSL Certificates
        ssl_certificate /etc/letsencrypt/live/sclsandbox.xyz/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/sclsandbox.xyz/privkey.pem;
        
        # SSL Parameters
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        access_log /dev/stdout main;
        error_log /dev/stderr warn;

        location / {
            proxy_pass http://scli-moodle:8080;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        location /health {
            return 200 "healthy\n";
        }
    }

    # ===================================================================
    # SCL Institute - Main Site (Redirect HTTP -> HTTPS)
    # ===================================================================
    server {
        listen 80 default_server;
        server_name sclsandbox.xyz www.sclsandbox.xyz;
        return 301 https://$host$request_uri;
    }

    # ===================================================================
    # SCL Institute - Main Site (HTTPS)
    # ===================================================================
    server {
        listen 443 ssl default_server;
        server_name sclsandbox.xyz www.sclsandbox.xyz;

        # SSL Certificates
        ssl_certificate /etc/letsencrypt/live/sclsandbox.xyz/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/sclsandbox.xyz/privkey.pem;

        # SSL Parameters
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        access_log /dev/stdout main;
        error_log /dev/stderr warn;

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
        }

        # Backend API Proxy
        location /api/ {
            proxy_pass http://scli-backend:4000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # Frontend - React/Vite Application
        location / {
            proxy_pass http://scli-frontend:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }
    }
}


