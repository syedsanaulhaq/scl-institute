
events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Use Docker DNS resolver
    resolver 127.0.0.11 valid=30s;

    # Frontend - sclsandbox.xyz
    server {
        listen 80;
        server_name sclsandbox.xyz;

        location / {
            set $frontend http://scli-frontend:3000;
            proxy_pass $frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Backend - backend.sclsandbox.xyz
    server {
        listen 80;
        server_name backend.sclsandbox.xyz;

        location / {
            set $backend http://scli-backend:4000;
            proxy_pass $backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Moodle LMS - lms.sclsandbox.xyz
    server {
        listen 80;
        server_name lms.sclsandbox.xyz;

        location / {
            set $moodle http://scli-moodle:8080;
            proxy_pass $moodle;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

