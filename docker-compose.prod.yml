services:
  scli-moodle:
    image: bitnamilegacy/moodle:4.3
    container_name: scli-moodle-prod
    restart: always
    env_file: .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      # The following environment variables are typically for Moodle,
      # but the instruction only provided MYSQL_ROOT_PASSWORD.
      # Assuming these are placeholders or need to be filled in by the user.
      # Moodle specific environment variables would typically include:
      # MOODLE_DATABASE_HOST: scli-mysql-prod
      # MOODLE_DATABASE_PORT: ${DB_PORT}
      # MOODLE_DATABASE_USER: ${DB_USER}
      # MOODLE_DATABASE_PASSWORD: ${DB_PASS}
      # MOODLE_DATABASE_NAME: ${DB_NAME}
      # MOODLE_USERNAME: user
      # MOODLE_PASSWORD: password
      # MOODLE_EMAIL: user@example.com
      # MOODLE_SITE_NAME: My Moodle Site
      # MOODLE_HOST: localhost
      # MOODLE_PROTOCOL: http
    volumes:
      # Moodle typically needs its own data volume
      # - moodle_data_prod:/bitnami/moodle
    networks:
      - scl-network-prod
    depends_on:
      scli-mysql:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/moodle/login/index.php" ]
      timeout: 10s
      retries: 5
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  scli-mysql:
    image: mysql:8.0
    container_name: scli-mysql-prod
    restart: always
    env_file: .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data_prod:/var/lib/mysql
    networks:
      - scl-network-prod
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 10s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  scli-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: scli-backend-prod
    restart: always
    env_file: .env
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${PORT}
      - DB_HOST=scli-mysql-prod
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_NAME=${DB_NAME}
      - MOODLE_URL=${MOODLE_URL}
      - SSO_SECRET=${SSO_SECRET}
      - VITE_API_URL=${VITE_API_URL}
    depends_on:
      scli-mysql:
        condition: service_healthy
    networks:
      - scl-network-prod
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:4000/api/health', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})" ]
      timeout: 10s
      retries: 5
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  scli-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: scli-frontend-prod
    restart: always
    env_file: .env
    environment:
      - VITE_API_URL=${VITE_API_URL}
      - VITE_ENV=${VITE_ENV}
    networks:
      - scl-network-prod
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000" ]
      timeout: 10s
      retries: 5
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  scli-nginx:
    image: nginx:alpine
    container_name: scli-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - scli-frontend
      - scli-backend
    networks:
      - scl-network-prod
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1/" ]
      timeout: 10s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  scl-network-prod:
    driver: bridge

volumes:
  mysql_data_prod:
    driver: local
