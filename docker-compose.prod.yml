services:
  scli-moodle-db:
    image: bitnami/mariadb:latest
    container_name: scli-moodle-db-prod
    restart: always
    environment:
      - MARIADB_ROOT_PASSWORD=moodleroot
      - MARIADB_DATABASE=bitnami_moodle
      - MARIADB_USER=bn_moodle
      - MARIADB_PASSWORD=bitnami_moodle_password
      - MARIADB_CHARACTER_SET=utf8mb4
      - MARIADB_COLLATE=utf8mb4_unicode_ci
    volumes:
      - moodle_db_data_prod:/var/lib/mysql
    networks:
      - scl-network-prod
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pmoodleroot"]
      timeout: 10s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  scli-moodle:
    image: bitnamilegacy/moodle:4.3
    container_name: scli-moodle-prod
    restart: always
    ports:
      - "8080:8080"
    env_file: .env
    environment:
      - MOODLE_DATABASE_HOST=scli-moodle-db
      - MOODLE_DATABASE_PORT_NUMBER=3306
      - MOODLE_DATABASE_USER=bn_moodle
      - MOODLE_DATABASE_PASSWORD=bitnami_moodle_password
      - MOODLE_DATABASE_NAME=bitnami_moodle
      - MOODLE_USERNAME=admin
      - MOODLE_PASSWORD=SCLInst!2026
      - MOODLE_SITE_NAME=SCL Institute LMS
      - MOODLE_REVERSEPROXY=yes
      - BITNAMI_DEBUG=true
    volumes:
      - moodle_data_prod:/bitnami/moodle
    networks:
      - scl-network-prod
    depends_on:
      scli-moodle-db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/moodle/login/index.php" ]
      timeout: 10s
      retries: 5
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  scli-mysql:
    image: mysql:8.0
    container_name: scli-mysql-prod
    restart: always
    env_file: .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data_prod:/var/lib/mysql
    networks:
      - scl-network-prod
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 10s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  scli-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: scli-backend-prod
    restart: always
    env_file: .env
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${PORT}
      - DB_HOST=scli-mysql-prod
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_NAME=${DB_NAME}
      - MOODLE_URL=${MOODLE_URL}
      - SSO_SECRET=${SSO_SECRET}
      - VITE_API_URL=${VITE_API_URL}
    depends_on:
      scli-mysql:
        condition: service_healthy
    networks:
      - scl-network-prod
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://127.0.0.1:4000/api/health" ]
      timeout: 10s
      retries: 5
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  scli-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: scli-frontend-prod
    restart: always
    env_file: .env
    environment:
      - VITE_API_URL=${VITE_API_URL}
      - VITE_ENV=${VITE_ENV}
    networks:
      - scl-network-prod
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://127.0.0.1:3000" ]
      timeout: 10s
      retries: 5
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  scli-nginx:
    image: nginx:alpine
    container_name: scli-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - scli-frontend
      - scli-backend
      - scli-moodle
    networks:
      - scl-network-prod
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1/" ]
      timeout: 10s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  scl-network-prod:
    driver: bridge

volumes:
  mysql_data_prod:
    driver: local
  moodle_db_data_prod:
    driver: local
  moodle_data_prod:
    driver: local
